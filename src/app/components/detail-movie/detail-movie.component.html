<div class="container main-container animated fadeIn fast" *ngIf="pelicula">
  <h2>{{ pelicula.original_title }}</h2>
  <hr>
  <div class="row">
    <div class="col-sm-4">
      <img [src]="pelicula | peliculaImagen: true" [alt]="pelicula.original_title" class="img-thumbnail img-fluid">
    </div>

    <div class="col-sm-8">
      <h3>Sinopsis</h3>
      <hr>
      <p class="text-justify">
        {{ pelicula.overview }}
      </p>
      <h4>Frase celebre</h4>
      <p>
        {{ pelicula.tagline }}
      </p>
      <p>
        Popularidad: <span class="badge badge-primary">{{ pelicula.popularity | number: '.0-0' }}/10</span>
        <br>
        Votos: <span class="badge badge-primary">{{ pelicula.vote_average }}</span>
      </p>

      <button [routerLink]="['/']"
          type="button" class="btn btn-outline-danger btn-block">Regresar</button>

    </div>


  </div>
</div>
