
<div class="container main-container">
  <h2>{{ titulo }}</h2>
  <hr>

  <div class="row" *ngIf="peliculas">
    <div class="col-sm-6" >
      <div class="row">
        <div class="col-sm-12 div-pic-1" [ngStyle]="{ 'background-image': 'url( '+ ( peliculas[0] | peliculaImagen ) + ' )' } ">
          <div class="pic-titulo">
            <a [routerLink]="['/pelicula', peliculas[0].id ]">{{ peliculas[0].title }}</a>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6 div-pic-2" [ngStyle]="{ 'background-image': 'url( '+ ( peliculas[1] | peliculaImagen ) + ' )' } ">
          <div class="pic-titulo">
            <a [routerLink]="['/pelicula', peliculas[1].id ]">{{ peliculas[1].title }}</a>
          </div>
        </div>
        <div class="col-sm-6 div-pic-2" [ngStyle]="{ 'background-image': 'url( '+ ( peliculas[2] | peliculaImagen ) + ' )' } ">
          <div class="pic-titulo">
            <a [routerLink]="['/pelicula', peliculas[2].id ]">{{ peliculas[2].title }}</a>
          </div>
        </div>
      </div>
    </div>

    <div class="col-sm-6">
      <div class="row">
        <div class="col-sm-6 div-pic-2" [ngStyle]="{ 'background-image': 'url( '+ ( peliculas[3] | peliculaImagen ) + ' )' } ">
          <div class="pic-titulo">
            <a [routerLink]="['/pelicula', peliculas[3].id ]">{{ peliculas[3].title }}</a>
          </div>
        </div>
        <div class="col-sm-6 div-pic-2" [ngStyle]="{ 'background-image': 'url( '+ ( peliculas[4] | peliculaImagen ) + ' )' } ">
          <div class="pic-titulo">
            <a [routerLink]="['/pelicula', peliculas[4].id ]">{{ peliculas[4].title }}</a>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 div-pic-1" [ngStyle]="{ 'background-image': 'url( '+ ( peliculas[5] | peliculaImagen ) + ' )' } ">
          <div class="pic-titulo">
            <a [routerLink]="['/pelicula', peliculas[5].id ]">{{ peliculas[5].title }}</a>
          </div>
        </div>
      </div>
    </div>

  </div>

</div>
